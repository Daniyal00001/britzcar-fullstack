<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Britzcar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <div class="nav-left">
    <img src="images/logo.png" class="logo">
    <a href="index.html" class="company-name">Britzcar Limited</a>
  </div>
</nav>
<main class="container admin-section">
  <h2>Admin Login</h2>
<form id="loginForm" class="feedback-form" style="max-width:420px;">
  <input id="adminEmail" type="email" placeholder="Email" required>
  <input id="adminPass" type="password" placeholder="Password" required>
  <button>Login</button>
</form>
<p style="opacity:.8;">
  Default: 
  <code>
    admin@example.com
  </code> / <code>Admin@123</code>
</p>
</main>
<script src="script.js"></script>
<script>
document.addEventListener
('DOMContentLoaded',()=>
{window.AdminLogin?.init&&window.AdminLogin.init();});
</script>
</body>
</html>
